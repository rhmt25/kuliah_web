<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script>
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"
      
    </script>

    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #5d11af, #205abf);
        font-family: Arial, sans-serif;
      }

      #container {
        background-color: #1f416b;
        color: rgb(0, 0, 0);
        font-size: 20px;
        font-family: Arial, sans-serif;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        border: 2px solid #000;
        border-color: #3d3d76;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        background-color: #08d274;
        color: rgb(33, 142, 23);
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      h2 {
        color: rgb(4, 5, 60);
        font-weight: bold;
        text-align: center;
        margin-bottom: 5px;
        margin-top: 20px;
        font-size: 30px;
      }
      img {
        display: block;
        margin: 0 auto 20px;
        max-width: 100%;
        height: auto;
      }
      form label {
        font-weight: bold;
        color: rgb(183, 183, 234);
        text-align: left;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <img
        src="https://unnes.ac.id/wp-content/uploads/2022/11/logo-unnes-horizontal-white-yellow.png"
        alt="Logo"
        class="img-fluid mb-3"
      />
      <h2>Selamat Datang</h2>
      <form action="login.php" method="POST">
        <label for="username">Username:</label>
        <input
          name="username"
          type="text"
          class="form-control"
          placeholder="Masukkan username"
          required
        />
        <label for="password">Password:</label>
        <input
          name="password"
          type="password"
          class="form-control"
          placeholder="Masukkan password"
          required
        />
        <button
          type="submit"
          class="btn btn-outline-primary"
          autocomplete="off"
        >
          Login
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-check-circle"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
            />  
            <path
              d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"
            />
          </svg>
        </button>
      </form>
    </div>
  </body>
</html>
